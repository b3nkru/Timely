<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timely - Add Classes</title>
  <link rel="stylesheet" href="css/create.css">
</head>
<body>
  <div class="create-schedule-container">
    <img class="timely-logo" src="/imgs/timelylogo.png" alt="Timely Logo">
    <h1>Add Classes</h1>
    <form id="scheduleForm">
      <div class="input-group">
        <label for="scheduleName">Class Name</label>
        <input type="text" id="scheduleName" name="scheduleName" required>
      </div>

      <!-- Days of the week input for classes -->
      <div class="input-group">
        <label for="daysOfWeek">Days of the Week (comma separated, e.g., Monday, Wednesday)</label>
        <input type="text" id="daysOfWeek" name="daysOfWeek" placeholder="Monday, Wednesday, Friday" required>
      </div>

      <!-- Time input for start and end -->
      <div class="input-group">
        <label for="startTime">Start Time</label>
        <input type="time" id="startTime" name="startTime" required>
      </div>
      <div class="input-group">
        <label for="endTime">End Time</label>
        <input type="time" id="endTime" name="endTime" required>
      </div>
      <button type="submit" class="save-btn">Add Class</button>
    </form>
    <button class="home-btn" onclick="location.href='index.html'">Back to Home</button>
  </div>
  <script src="/js/create.js"></script>
</body>
</html>
