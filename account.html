<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timely - Account Settings</title>
  <link rel="stylesheet" href="css/account.css">
</head>
<body>
  <div class="container">
    <h1>Account Settings</h1>
    <div class="settings-container">
      <!-- Change Username -->
      <div class="settings-group">
        <h2>Change Username</h2>
        <form id="usernameForm">
          <label for="newUsername">New Username</label>
          <input type="text" id="newUsername" placeholder="Enter new username" required>
          <button type="submit" class="save-btn">Save Username</button>
        </form>
      </div>

      <!-- Change Password -->
      <div class="settings-group">
        <h2>Change Password</h2>
        <form id="passwordForm">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" required>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
          <button type="submit" class="save-btn">Save Password</button>
        </form>
      </div>

      <!-- Delete Account -->
      <div class="settings-group">
        <h2>Delete Account</h2>
        <button id="deleteAccountBtn" class="delete-btn">Delete Account</button>
      </div>
    </div>
    <button class="home-btn" onclick="location.href='home.html'">Back to Home</button>
  </div>
  <script src="js/account.js"></script>
</body>
</html>
